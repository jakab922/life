<!-- TODO: stuff here should be gnerated automatically -->
{% load element_translator %}
<div class="{{ master_class }}">

	<div class="per_page">
		<label for="per_page">{% gettext search-Properties_per_page %}</label>
		<select name="per_page">
			<option value="25" name="25">25</option>
		</select>
	</div>

	<div class="sort_by">
		<label for="sort_by">{% gettext search-Sort_by %}</label>
		<select name="sort_by">
			<option value="low-to-high" name="low-to-high">Low to High</option><!-- TODO: This part should be autogenerated -->
		</select>
	</div>

	<div class="pagination">
		<ul>
			<li class="prev"><a>&lt; {% gettext pagination-Prev %}</a></li>
			<li class="page_number"><a href="#">1</a></li>
			<li class="page_number selected"><a href="#">2</a></li>
			<li class="page_number"><a href="#">3</a></li>
			<li class="page_number"><a href="#">4</a></li>
			<li class="page_number"><a href="#">5</a></li>
			<li class="next"><a>{% gettext pagination-Next %} &gt;</a></li>
		</ul>
	</div>
	
	<div class="search_by_map">
		<a href="#">{% gettext pagination-View_results_by_map %}</a>
	</div>
	
</div> <!-- end of: result_bar -->
